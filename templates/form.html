<!DOCTYPE html>
<html>

<head>
    <title>{{ form_title }}</title>
</head>

<body>
<form action = '/story/{{process}}/{{story_id}}' method = "POST">
    <h1 style="font-family:Arial">User Story manager - {{ form_title }}</h1>
    
    <h3 style="font-family:Arial">Story title</h3>
    <input type="text" name="story_title" style="font-family:Arial" size=67 value={{story_title}}><br>
    <br>
    <h3 style="font-family:Arial">User Story</h3>
    <textarea type="text" name="user_story" style=font-family:Arial rows="5" cols=67>{{ user_story }}</textarea><br>
    <br>
    <h3 style="font-family:Arial">Acceptance criteria</h3>
    <textarea type="text" name="acceptance_criteria" style="font-family:Arial" rows="5" cols=67>{{ acceptance_criteria }}</textarea><br>
    <br>
    <h3 style="font-family:Arial">Business value</h3>
    <input type="number" name="business_value" value={{business_value}} style="font-family:Arial; width:7em; text-align:center" min="100" max="1500" step="100" value="1000"><br>
    <br>
    <h3 style="font-family:Arial">Estimation (h)</h3>
    <input type="number" name="estimation" value={{estimation}} style="font-family:Arial; width:5em; text-align:center"  min="0.5" max="40" step="0.5" value="2.5"><br>
    <br>
    <h3 style="font-family:Arial">Status</h3>
    <select name="status" style="font-family:Arial">
        <option>Planning</option>
        <option>TODO</option>
        <option>In Progress</option>
        <option>Review</option>
        <option>Done</option>

    </select>


    <p>
    <br><br>
    <input type="submit" value={{form_button}} style="font-family:Arial; font-size: 20px; margin-left: 170px; height:40px; width:80px">
    </p>

</form>
</body>

</html>
